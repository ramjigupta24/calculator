<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <header>
        <h1>
            CALCULATOR
        </h1>
    </header>

    <div class="calculator">
        <div class="result">
            <p id="result">0</p>
        </div>

        <div class="buttons">
            <button>M+</button>
            <button>%</button>
            <button>C</button>
            <button class="DEL">DEL</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>/</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>.</button>
            <button>0</button>
            <button class="equal">=</button>
            <button>-</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
